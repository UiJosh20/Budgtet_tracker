<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="w-100 bg-dark text-light p-2">
    <h5>Budget Tracker</h5>
  </nav>
    <center>
      <main class="container-fluid p-3">
        <div class="row">
          <div id="display"></div>
          <div class="col-lg col-sm col-md w-100">
            <input type="text" placeholder="Product name" id="productName" class="w-100 mt-2">
          </div>
          <div class="col-lg col-sm col-md">
            <input type="number"  placeholder="Quantity" id="quantityOwn" class="w-100 mt-2">
          </div>
          <div class="col-lg col-sm col-md">
            <input type="number" placeholder="Price" id="priceName" class="w-100 mt-2">
          </div>
          <center>
            <button onclick="addUp()" class="w-100 mt-3 btn btn-primary fw-bold submit">submit</button>
          </center>
        </div>
      </main>
    </center>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
