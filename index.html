<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="w-100 bg-dark text-light p-2">
    <h5>Budget Tracker</h5>
  </nav>

    <main class="container-fluid p-3 bg-dark">
      <div class="row">

      </div>

    </main>
    <center>
      <main class="container-fluid p-3 bg-dark">
        <div class="row">
          <div id="display"></div>

          <div class="d-flex justify-content-center gap-5">
            <div class="form__group field">
              <input type="input" class="form__field" placeholder="Name" required="" id="productName">
              <label for="name" class="form__label">Item name</label>
            </div>
  
            <div class="form__group field">
              <input type="input" class="form__field" placeholder="Name" required="" id="quantityOwn">
              <label for="name" class="form__label">Quantity</label>
            </div>
  
            <div class="form__group field">
              <input type="input" class="form__field" placeholder="Name" required="" id="priceName">
              <label for="name" class="form__label">Price</label>
            </div>
          </div>
  
          <center>
            <button onclick="addUp()" class="w-100 mt-5 btn btn-primary fw-bold submit">submit</button>
          </center>
        </div>
      </main>
    </center>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
